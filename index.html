<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Menuju Tahun Baru 2026 ðŸŽ‰</h1>
    <div id="countdown">
      <div class="time-box">
        <div id="days">0</div>
        <div class="label">Hari</div>
      </div>
      <div class="time-box">
        <div id="hours">0</div>
        <div class="label">Jam</div>
      </div>
      <div class="time-box">
        <div id="minutes">0</div>
        <div class="label">Menit</div>
      </div>
      <div class="time-box">
        <div id="seconds">0</div>
        <div class="label">Detik</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
